<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      font-family: "Georgia", serif;
    }
    
    #logo-container {
      width: 400px;
      height: 250px;
      position: relative;
    }
    
    .logo-background {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(240,240,240,1) 0%, rgba(255,255,255,1) 100%);
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      transform: scale(0);
      animation: scaleIn 1s ease-out forwards;
    }
    
    @keyframes scaleIn {
      0% { transform: scale(0); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes drawN {
      0% { stroke-dashoffset: 500; }
      40% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes drawR {
      0% { stroke-dashoffset: 500; }
      40% { stroke-dashoffset: 500; }
      80% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes fillIn {
      0%, 70% { fill-opacity: 0; }
      100% { fill-opacity: 1; }
    }
    
    @keyframes fadeInTag {
      0%, 80% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .letter-n {
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: drawN 2.5s ease 0.8s forwards, fillIn 3.5s ease forwards;
    }
    
    .letter-r {
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: drawR 2.5s ease 0.8s forwards, fillIn 3.5s ease forwards;
    }
    
    .logo-tagline {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #333;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeInTag 1s ease-out 3s forwards;
    }
    
    .logo-shine {
      position: absolute;
      top: 0;
      left: -150%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      animation: shine 3s ease-in-out 4s forwards;
    }
    
    @keyframes shine {
      0% { left: -150%; }
      100% { left: 150%; }
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <div class="logo-background">
      <div class="logo-circle"></div>
    </div>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
      <!-- NR text logo with enhanced styling -->
      <g transform="translate(100, 125)">
        <!-- N letter with animation -->
        <path class="letter-n" d="M0,40 V-40 H15 L75,25 V-40 H90 V40 H75 L15,-25 V40 Z" 
              fill="black" fill-opacity="0" stroke="black" stroke-width="2.5" />
        
        <!-- R letter with animation -->
        <path class="letter-r" d="M110,-40 H170 C195,-40 210,-20 210,0 C210,15 200,25 185,30 L215,40 H195 L165,30 H125 V40 H110 V-40 Z M125,-25 V15 H170 C180,15 190,10 190,0 C190,-10 180,-25 170,-25 Z" 
              fill="black" fill-opacity="0" stroke="black" stroke-width="2.5" />
      </g>
    </svg>
    
    <div class="logo-shine"></div>
    <div class="logo-tagline">Established Excellence</div>
  </div>
</body>
</html>
