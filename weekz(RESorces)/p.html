<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        /* Sidebar styles */
        aside.sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f0f8ff; /* Light blue background */
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            color: #333;
            border-right: 1px solid #d1e6ff;
        }

        /* Logo styles */
        .logo-container {
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #d1e6ff;
            background-color: #e6f3ff;
        }

        .brand-name {
            font-family: 'Lora', serif;
            font-size: 20px;
            font-weight: 700;
            color: #2471a3;
            letter-spacing: 0.5px;
        }

        .brand-tagline {
            font-size: 12px;
            color: #5d8bb3;
            margin-top: 5px;
        }

        /* Menu section title */
        .menu-section {
            padding: 10px 15px;
            font-size: 12px;
            text-transform: uppercase;
            color: #5d8bb3;
            font-weight: 700;
            letter-spacing: 1px;
            background-color: #e6f3ff;
        }

        /* Menu item styles */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #2471a3;
            text-decoration: none;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #eaf5ff;
        }

        .menu-item:hover {
            background-color: #d1e6ff;
        }

        .menu-item.active {
            background-color: #3498db;
            color: white;
            border-left: 4px solid #2471a3;
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #5d8bb3;
        }

        .menu-item.active i {
            color: white;
        }

        .menu-item span {
            font-size: 14px;
            font-weight: 500;
        }

        /* Badge for notifications */
        .badge {
            background-color: #e74c3c;
            color: white;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 10px;
            margin-left: auto;
            font-weight: 500;
        }

        /* Logout style */
        .menu-section.user-section {
            margin-top: 20px;
            border-top: 1px solid #d1e6ff;
            padding-top: 15px;
        }

        .logout {
            color: #e74c3c;
        }

        .logout i {
            color: #e74c3c;
        }

        /* Reduce icon size for better professional appearance */
        .icon svg {
            width: 18px;
            height: 18px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    if (!this.classList.contains('logout')) {
                        e.preventDefault();
                        
                        menuItems.forEach(menuItem => {
                            menuItem.classList.remove('active');
                        });
                        
                        this.classList.add('active');
                        
                        setTimeout(() => {
                            window.location.href = this.getAttribute('href');
                        }, 200);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!-- Sidebar Begin -->
    <aside class="sidebar">
        <div class="logo-container">
            <div class="brand-name">NOOR FRAGRANCES</div>
            <div class="brand-tagline">Administration Panel</div>
        </div>
        
        <div class="menu-section">Main Navigation</div>
        
        <a href="/dashboard" class="menu-item active">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </i>
            <span>Dashboard</span>
        </a>
        
        <div class="menu-section">Catalog</div>
        
        <a href="/products" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
            </i>
            <span>Products</span>
            <span class="badge">5</span>
        </a>
        
        <a href="/category" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
            </i>
            <span>Categories</span>
        </a>
        
        <div class="menu-section">Marketing</div>
        
        <a href="/offers" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                </svg>
            </i>
            <span>Offers</span>
        </a>
        
        <a href="/coupons" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                </svg>
            </i>
            <span>Coupons</span>
        </a>
        
        <a href="/banners" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </i>
            <span>Banners</span>
        </a>
        
        <div class="menu-section">Sales</div>
        
        <a href="/orders" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </i>
            <span>Orders</span>
            <span class="badge">12</span>
        </a>
        
        <div class="menu-section">Content</div>
        
        <a href="/blogs" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
            </i>
            <span>Blogs</span>
        </a>
        
        <div class="menu-section">Users</div>
        
        <a href="/users" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </i>
            <span>Users</span>
        </a>
        
        <div class="menu-section user-section">Account</div>
        
        <a href="/settings" class="menu-item">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </i>
            <span>Settings</span>
        </a>
        
        <a href="/logout" class="menu-item logout">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </i>
            <span>Logout</span>
        </a>
    </aside>
    <!-- Sidebar End -->
</body>
</html>
