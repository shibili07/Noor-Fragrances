<!DOCTYPE html>
<html>
<head>
<style>
/* Modal Styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal {
    background-color: #fff;
    border-radius: 8px;
    width: 90%;
    max-width: 450px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    position: relative;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.modal-title {
    font-family: 'Akshar', sans-serif;
    font-size: 20px;
    font-weight: 600;
    color: #333;
    margin: 0;
}

.close-button {
    background: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #807D7E;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
}

.form-input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #eaeaea;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.form-input:focus {
    border-color: #FD334E;
    outline: none;
}

.button-group {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.btn {
    padding: 12px 20px;
    border-radius: 5px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
    border: none;
}

.btn-cancel {
    background-color: #f8f9fa;
    color: #333;
}

.btn-cancel:hover {
    background-color: #e9ecef;
}

.btn-save {
    background-color: #FD334E;
    color: white;
}

.btn-save:hover {
    background-color: #e61c3a;
}
</style>
</head>
<body>

<!-- Add this button to your user-sidebar.ejs, perhaps inside the greeting section -->
<button id="openNameModal" style="background: none; border: none; color: #FD334E; text-decoration: underline; cursor: pointer; font-size: 14px; margin-top: 5px;">
    Edit name
</button>

<!-- Modal HTML -->
<div class="modal-overlay" id="nameModalOverlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Change Your Name</h3>
            <button class="close-button" id="closeNameModal">&times;</button>
        </div>
        <form id="changeNameForm">
            <div class="form-group">
                <label for="currentName" class="form-label">Current Name</label>
                <input type="text" id="currentName" class="form-input" disabled>
            </div>
            
            <div class="form-group">
                <label for="newName" class="form-label">New Name</label>
                <input type="text" id="newName" class="form-input" placeholder="Enter your new name" required>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-cancel" id="cancelNameChange">Cancel</button>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get modal elements
        const openModalBtn = document.getElementById('openNameModal');
        const modalOverlay = document.getElementById('nameModalOverlay');
        const closeModalBtn = document.getElementById('closeNameModal');
        const cancelBtn = document.getElementById('cancelNameChange');
        const nameForm = document.getElementById('changeNameForm');
        const currentNameInput = document.getElementById('currentName');
        
        // Set current name in the form
        const currentNameSpan = document.querySelector('.user-name');
        if (currentNameSpan) {
            currentNameInput.value = currentNameSpan.textContent;
        }
        
        // Open modal
        if (openModalBtn) {
            openModalBtn.addEventListener('click', function() {
                modalOverlay.style.display = 'flex';
            });
        }
        
        // Close modal functions
        function closeModal() {
            modalOverlay.style.display = 'none';
            nameForm.reset();
        }
        
        // Close modal event listeners
        if (closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
        if (cancelBtn) cancelBtn.addEventListener('click', closeModal);
        
        // Close modal when clicking outside
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });
        
        // Form submission
        nameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newName = document.getElementById('newName').value;
            
            // Send AJAX request to update name
            // Example AJAX request:
            /*
            fetch('/update-name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: newName }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update name in UI
                    if (currentNameSpan) {
                        currentNameSpan.textContent = newName;
                    }
                    closeModal();
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
            */
            
            // For demonstration, let's just update the UI directly
            if (currentNameSpan) {
                currentNameSpan.textContent = newName;
            }
            closeModal();
        });
    });
</script>

</body>
</html>
