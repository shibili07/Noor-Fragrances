<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }
    
    #logo-container {
      width: 300px;
      height: 150px;
    }
    
    @keyframes drawN {
      0% { stroke-dashoffset: 500; }
      40% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes drawR {
      0% { stroke-dashoffset: 500; }
      40% { stroke-dashoffset: 500; }
      80% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes fillIn {
      0%, 70% { fill-opacity: 0; }
      100% { fill-opacity: 1; }
    }
    
    .letter-n {
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: drawN 2.5s ease forwards, fillIn 3s ease forwards;
    }
    
    .letter-r {
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: drawR 2.5s ease forwards, fillIn 3s ease forwards;
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
      <!-- White background -->
      <rect width="300" height="150" fill="white"/>
      
      <!-- NR text logo with classic styling -->
      <g transform="translate(50, 75)">
        <!-- N letter with animation -->
        <path class="letter-n" d="M0,40 V-40 H15 L75,25 V-40 H90 V40 H75 L15,-25 V40 Z" 
              fill="black" fill-opacity="0" stroke="black" stroke-width="2" />
        
        <!-- R letter with animation -->
        <path class="letter-r" d="M110,-40 H170 C195,-40 210,-20 210,0 C210,15 200,25 185,30 L215,40 H195 L165,30 H125 V40 H110 V-40 Z M125,-25 V15 H170 C180,15 190,10 190,0 C190,-10 180,-25 170,-25 Z" 
              fill="black" fill-opacity="0" stroke="black" stroke-width="2" />
      </g>
    </svg>
  </div>
</body>
</html>
