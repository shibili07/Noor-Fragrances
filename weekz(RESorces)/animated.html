<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: "Montserrat", sans-serif;
      overflow: hidden;
    }
    
    #logo-container {
      width: 100%;
      max-width: 900px;
      height: 300px;
      position: relative;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .color-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(25px);
      opacity: 0;
      z-index: 1;
    }
    
    .orb1 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #f06, #f95);
      top: -20px;
      left: -20px;
      animation: floatOrb 10s infinite ease-in-out, fadeIn 1s forwards 0.2s;
    }
    
    .orb2 {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #94f, #0af);
      bottom: -30px;
      right: -30px;
      animation: floatOrb 12s infinite ease-in-out alternate, fadeIn 1s forwards 0.4s;
    }
    
    .orb3 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #0fc, #5f5);
      top: 60%;
      left: 25%;
      animation: floatOrb 8s infinite ease-in-out alternate-reverse, fadeIn 1s forwards 0.6s;
    }
    
    @keyframes floatOrb {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, 15px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 0.7; }
    }
    
    .logo-content {
      background-image: url("/best_peony_perfumes_guide.webp");
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    
    .main-text {
      position: relative;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 4px;
      color: transparent;
      z-index: 3;
    }
    
    .main-text-back {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 4px;
      color: rgba(0,0,0,0.1);
      z-index: 2;
    }
    
    .sub-text {
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 8px;
      color: #444;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards 2.5s;
    }
    
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255,255,255,0.8);
      opacity: 0;
      z-index: 3;
    }
    
    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    
    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px) scale(0.8);
      background: linear-gradient(135deg, #333 0%, #000 100%);
      -webkit-background-clip: text;
      background-clip: text;
      position: relative;
    }
    
    @keyframes fadeInLetter {
      0% { opacity: 0; transform: translateY(20px) scale(0.8); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .shimmer {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0) 0%, 
        rgba(255,255,255,0.4) 50%, 
        rgba(255,255,255,0) 100%
      );
      animation: shimmer 3s infinite 3s;
      z-index: 4;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 200%; }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      #logo-container {
        max-width: 90%;
        height: 250px;
      }
      
      .main-text, .main-text-back {
        font-size: 36px;
      }
      
      .sub-text {
        font-size: 14px;
      }
    }
    
    @media (max-width: 480px) {
      #logo-container {
        height: 200px;
      }
      
      .main-text, .main-text-back {
        font-size: 26px;
        letter-spacing: 2px;
      }
      
      .sub-text {
        font-size: 12px;
        letter-spacing: 4px;
      }
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <div class="color-orb orb1"></div>
    <div class="color-orb orb2"></div>
    <div class="color-orb orb3"></div>
    
    <div class="logo-content">
      
      <div class="main-text">
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 0.3s;">N</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 0.4s;">O</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 0.5s;">O</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 0.6s;">R</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 0.7s;">&nbsp;</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 0.8s;">F</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 0.9s;">R</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.0s;">A</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.1s;">G</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.2s;">R</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.3s;">A</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.4s;">N</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.5s;">C</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.6s;">E</span>
        <span class="letter" style="animation: fadeInLetter 0.5s forwards 1.7s;">S</span>
      </div>
      <div class="shimmer"></div>
      <div class="sub-text">ESSENCE OF LUXURY</div>
    </div>
    
    <!-- Add sparkles -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const logoContainer = document.getElementById("logo-container");
        const createSparkles = () => {
          for (let i = 0; i < 15; i++) {
            setTimeout(() => {
              const sparkle = document.createElement("div");
              sparkle.classList.add("sparkle");
              
              // Random position
              const top = Math.random() * 100;
              const left = Math.random() * 100;
              
              sparkle.style.top = `${top}%`;
              sparkle.style.left = `${left}%`;
              
              // Random size
              const size = 4 + Math.random() * 8;
              sparkle.style.width = `${size}px`;
              sparkle.style.height = `${size}px`;
              
              // Random animation duration and delay
              const duration = 0.5 + Math.random() * 1;
              const delay = 2 + Math.random() * 3;
              sparkle.style.animation = `sparkle ${duration}s ease-in-out ${delay}s`;
              
              logoContainer.appendChild(sparkle);
               
              // Remove sparkle after animation
              setTimeout(() => {
                sparkle.remove();
              }, (delay + duration) * 1000);
            }, i * 200);
          }
        };
        
        createSparkles();
        
        // Repeat sparkles periodically
        setInterval(createSparkles, 5000);
      });
    </script>
  </div>
</body>
</html>
