<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Toggle button styles */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #5d5fef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background-color: #4a4cd6;
        }

        .sidebar-toggle svg {
            color: white;
            width: 24px;
            height: 24px;
        }

        /* Sidebar styles */
        aside.sidebar {
            width: 280px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            border-radius: 0 15px 15px 0;
            transition: all 0.3s ease;
            z-index: 999;
        }

        aside.sidebar:hover {
            box-shadow: 0 15px 30px rgba(93, 95, 239, 0.15);
        }

        aside.sidebar.collapsed {
            width: 80px;
        }

        /* Logo styles */
        .logo-container {
            padding: 35px 20px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #f1f1f1;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .logo-container {
            padding: 20px 10px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 12px;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
            margin-top: 10px;
            background: linear-gradient(45deg, #5d5fef, #8183ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .brand-name {
            font-size: 0;
            opacity: 0;
        }

        .brand-name::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background: linear-gradient(45deg, #5d5fef, #8183ff);
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .brand-name::after {
            width: 0;
        }

        .brand-tagline {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
            font-style: italic;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .brand-tagline {
            font-size: 0;
            opacity: 0;
            margin-top: 0;
        }

        /* Menu item styles */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #6e7078;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 4px 10px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .sidebar.collapsed .menu-item {
            padding: 15px 0;
            justify-content: center;
        }

        .menu-item:hover {
            background-color: #f1f3f9;
            transform: translateX(5px);
        }

        .sidebar.collapsed .menu-item:hover {
            transform: translateX(0);
        }

        .menu-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -5px;
            width: 5px;
            height: 100%;
            background-color: #5d5fef;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .menu-item:hover::after {
            opacity: 1;
            left: 0;
        }

        .menu-item.active {
            background-color: #5d5fef;
            color: white;
            box-shadow: 0 5px 15px rgba(93, 95, 239, 0.3);
        }

        .menu-item.active::after {
            opacity: 0;
        }

        .menu-item i {
            font-size: 20px;
            min-width: 40px;
            color: #5d5fef;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
        }

        .sidebar.collapsed .menu-item i {
            min-width: 24px;
            margin: 0;
        }

        .menu-item:hover i {
            transform: rotate(5deg);
        }

        .menu-item.active i {
            color: white;
        }

        .menu-item span {
            font-size: 15px;
            margin-left: 10px;
            font-weight: 500;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .sidebar.collapsed .menu-item span {
            width: 0;
            margin-left: 0;
            opacity: 0;
            overflow: hidden;
        }

        /* Badge for notifications */
        .badge {
            background-color: #ff3b30;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            margin-left: auto;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            margin-left: 0;
        }

        /* Logout style */
        .logout {
            margin: 15px 10px;
            color: #ff3b30;
            border-top: 1px solid #f1f1f1;
            border-radius: 8px;
            margin-top: auto;
            background-color: rgba(255, 59, 48, 0.05);
        }

        .sidebar.collapsed .logout {
            padding: 15px 0;
            justify-content: center;
        }

        .logout i {
            color: #ff3b30;
        }

        .logout:hover {
            background-color: rgba(255, 59, 48, 0.1);
        }

        /* Animation for menu items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }
        .menu-item:nth-child(5) { animation-delay: 0.5s; }
        .menu-item:nth-child(6) { animation-delay: 0.6s; }
        .menu-item:nth-child(7) { animation-delay: 0.7s; }
        .menu-item:nth-child(8) { animation-delay: 0.8s; }
        .menu-item:nth-child(9) { animation-delay: 0.9s; }
        .menu-item:nth-child(10) { animation-delay: 1s; }

        /* Main content area */
        .main-content {
            margin-left: 280px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .sidebar-toggle {
                display: flex;
            }

            aside.sidebar {
                transform: translateX(0);
            }

            aside.sidebar.mobile-hidden {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 280px;
            }

            .main-content.full-width {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            aside.sidebar {
                width: 80px;
            }

            aside.sidebar .logo-container {
                padding: 20px 10px;
            }

            aside.sidebar .brand-name,
            aside.sidebar .brand-tagline {
                font-size: 0;
                opacity: 0;
            }

            aside.sidebar .brand-name::after {
                width: 0;
            }

            aside.sidebar .menu-item {
                padding: 15px 0;
                justify-content: center;
            }

            aside.sidebar .menu-item span {
                width: 0;
                margin-left: 0;
                opacity: 0;
                overflow: hidden;
            }

            aside.sidebar .menu-item i {
                min-width: 24px;
                margin: 0;
            }

            aside.sidebar .badge {
                position: absolute;
                top: 8px;
                right: 8px;
                margin-left: 0;
            }

            aside.sidebar .logout {
                padding: 15px 0;
                justify-content: center;
            }

            .main-content {
                margin-left: 80px;
            }

            .main-content.full-width {
                margin-left: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            // Handle sidebar toggle
            sidebarToggle.addEventListener('click', function() {
                // For desktop
                if (window.innerWidth > 992) {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded');
                } 
                // For mobile
                else {
                    sidebar.classList.toggle('mobile-hidden');
                    mainContent.classList.toggle('full-width');
                }
            });
            
            // Handle window resize to set correct sidebar state
            window.addEventListener('resize', function() {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('mobile-hidden');
                    if (sidebar.classList.contains('collapsed')) {
                        mainContent.classList.add('expanded');
                    } else {
                        mainContent.classList.remove('expanded');
                    }
                } else {
                    sidebar.classList.remove('collapsed');
                    if (sidebar.classList.contains('mobile-hidden')) {
                        mainContent.classList.add('full-width');
                    } else {
                        mainContent.classList.remove('full-width');
                    }
                }
            });
            
            // Handle menu item clicks
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // If it's not logout
                    if (!this.classList.contains('logout')) {
                        e.preventDefault(); // Prevent default for demo animation
                        
                        // Remove active class from all menu items
                        menuItems.forEach(menuItem => {
                            menuItem.classList.remove('active');
                        });
                        
                        // Add active class to clicked menu item
                        this.classList.add('active');
                        
                        // On mobile, auto-hide sidebar after click
                        if (window.innerWidth <= 992) {
                            sidebar.classList.add('mobile-hidden');
                            mainContent.classList.add('full-width');
                        }
                        
                        // Simulate page loading delay
                        setTimeout(() => {
                            window.location.href = this.getAttribute('href');
                        }, 300);
                    }
                });
            });
        });
    </script>
</head>
