<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Success</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7e9, #d0f0fc);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background-color: #28a745;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.3);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .btn-download {
      background-color: #28a745;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-download:hover {
      background-color: #218838;
    }

    header, footer {
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- Header Space -->
  <header></header>

  <main class="container min-vh-100 d-flex align-items-center justify-content-center text-center">
    <div class="card p-5 shadow-lg w-100" style="max-width: 600px;">
      <div class="success-icon mb-4">
        <i data-feather="check" class="text-white" width="40" height="40"></i>
      </div>

      <h2 class="text-success">Order Successful!</h2>
      <p class="text-muted">Thank you for your purchase. Your order has been placed successfully.</p>

      <div class="text-start mt-4">
        <p><strong>Order ID:</strong> <span id="orderId">ORD-20250414</span></p>
        <p><strong>Total:</strong> â‚¹1,499.00</p>
        <p><strong>Payment:</strong> Cash on Delivery</p>
        <p><strong>Delivery Date:</strong> April 20 - 24, 2025</p>
      </div>

      <button class="btn btn-download mt-4" onclick="downloadPDFInvoice()">ðŸ“„ Download PDF Invoice</button>

      <a href="/shop" class="btn btn-outline-success mt-3">Continue Shopping</a>
    </div>
  </main>

  <!-- Footer Space -->
  <footer></footer>

  <!-- Feather Icons -->
  <script>feather.replace();</script>

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Generate PDF Function -->
  <script>
    async function downloadPDFInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const orderId = document.getElementById('orderId').innerText;
      const date = new Date().toLocaleDateString();

      doc.setFontSize(16);
      doc.text("INVOICE", 90, 20);

      doc.setFontSize(12);
      doc.text(`Order ID: ${orderId}`, 20, 40);
      doc.text(`Date: ${date}`, 20, 50);
      doc.text(`Payment: Cash on Delivery`, 20, 60);
      doc.text(`Total: â‚¹1,499.00`, 20, 70);

      doc.text("Items:", 20, 90);
      doc.text("- Dior Sauvage - 100ml", 25, 100);
      doc.text("  â‚¹1,499.00", 140, 100);

      doc.text("Delivery: April 20 - 24, 2025", 20, 120);
      doc.text("Thank you for shopping with us!", 20, 140);

      doc.save("invoice.pdf");
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
