<!-- user-sidebar.ejs (or your template format) -->
<div class="user-sidebar">
    <div class="user-greeting">
        <h2>Hello <span class="user-name"><%= user.firstName || 'Jhanvi' %></span></h2>
        <p>Welcome to your Account</p>
    </div>
    
    <nav class="sidebar-navigation">
        <ul>
            <li class="sidebar-item <%= currentPage === 'orders' ? 'active' : '' %>">
                <a href="/orders" class="sidebar-link">
                    <i class="fas fa-box-open"></i>
                    <span>My orders</span>
                </a>
            </li>
            <li class="sidebar-item <%= currentPage === 'wishlist' ? 'active' : '' %>">
                <a href="/wishlist" class="sidebar-link">
                    <i class="far fa-heart"></i>
                    <span>Wishlist</span>
                </a>
            </li>
            <li class="sidebar-item <%= currentPage === 'info' ? 'active' : '' %>">
                <a href="/user-info" class="sidebar-link">
                    <i class="far fa-user"></i>
                    <span>My info</span>
                </a>
            </li>
            <li class="sidebar-item <%= currentPage === 'coupons' ? 'active' : '' %>">
                <a href="/coupons" class="sidebar-link">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Coupons</span>
                </a>
            </li>
            <li class="sidebar-item <%= currentPage === 'wallet' ? 'active' : '' %>">
                <a href="/wallet" class="sidebar-link">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/logout" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sign out</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<style>
/* Sidebar Styles */
.user-sidebar {
    background-color: #fff;
    border-right: 1px solid #eaeaea;
    width: 100%;
    padding: 25px 15px;
    height: 100%;
}

.user-greeting {
    padding-left: 15px;
    margin-bottom: 30px;
    border-left: 3px solid #FD334E;
}

.user-greeting h2 {
    font-family: 'Akshar', sans-serif;
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 5px;
    color: #333;
}

.user-greeting p {
    color: #807D7E;
    font-size: 14px;
    font-weight: 400;
}

.user-name {
    color: #FD334E;
}

.sidebar-navigation ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-item {
    margin-bottom: 5px;
}

.sidebar-link {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    color: #807D7E;
    text-decoration: none;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.sidebar-link i {
    width: 24px;
    margin-right: 10px;
    text-align: center;
}

.sidebar-item.active .sidebar-link {
    background-color: #f8f9fa;
    color: #333;
    font-weight: 600;
    border-left: 3px solid #FD334E;
}

.sidebar-link:hover {
    background-color: #f8f9fa;
    color: #333;
}

/* Responsive styles */
@media (max-width: 991px) {
    .user-sidebar {
        border-right: none;
        border-bottom: 1px solid #eaeaea;
        margin-bottom: 20px;
    }
    
    .sidebar-navigation ul {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
    }
    
    .sidebar-item {
        flex: 1 1 calc(50% - 5px);
        min-width: 150px;
    }
}

@media (max-width: 576px) {
    .sidebar-item {
        flex: 1 1 100%;
    }
    
    .user-greeting h2 {
        font-size: 22px;
    }
}
</style>
