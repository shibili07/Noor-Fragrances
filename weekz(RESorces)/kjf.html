<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Demo Page</title>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Toastr -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- AlertifyJS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <!-- Notyf -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

  <!-- Micromodal -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { padding: 20px; }
    button { margin: 5px; }
  </style>
</head>
<body>

  <h2>Popup Demo Page</h2>

  <button onclick="showSweetAlert()">SweetAlert</button>
  <button onclick="showToastr()">Toastr</button>
  <button onclick="showAlertify()">Alertify</button>
  <button onclick="showNotyf()">Notyf</button>
  <button onclick="MicroModal.show('modal-1')">Micromodal</button>
  <button data-bs-toggle="modal" data-bs-target="#bootstrapModal">Bootstrap Modal</button>

  <!-- Micromodal HTML -->
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">Micromodal Popup</h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content">This is a micromodal content area.</main>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal HTML -->
  <div class="modal fade" id="bootstrapModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bootstrap Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This is a Bootstrap modal content.
        </div>
      </div>
    </div>
  </div>

  <script>
    // SweetAlert2
    function showSweetAlert() {
      Swal.fire({
        title: 'SweetAlert2!',
        text: 'This is a sweet alert popup!',
        icon: 'info',
        confirmButtonText: 'Cool'
      });
    }

    // Toastr
    function showToastr() {
      toastr.success('This is a Toastr popup!');
    }

    // AlertifyJS
    function showAlertify() {
      alertify.confirm('AlertifyJS Confirm', 'Do you like this alert?',
        function () {
          alertify.success('You clicked Yes');
        },
        function () {
          alertify.error('You clicked No');
        });
    }

    // Notyf
    const notyf = new Notyf();
    function showNotyf() {
      notyf.success('This is a Notyf popup!');
    }

    // Micromodal init
    MicroModal.init();
  </script>

</body>
</html>
